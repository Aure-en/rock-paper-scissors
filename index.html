<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>

    <div class="bookmark-shape"><h1><span>Let's play</span>ROCK - PAPER - SCISSORS</h1></div>

    <div class="center">

        <nav>

            <ul class="choices">
                <li tabindex='1'>ROCK</li>
                <li tabindex='2'>PAPER</li>
                <li tabindex='3'>SCISS.</li>
            </ul>

            <div class="reset">RESET</div>

        </nav>

        <main>

            <div class="player">

                <div class="image-container"><img class="image-play" src=""></div>
                <ul class="hp-container">
                    <li class="hp"></li>
                    <li class="hp"></li>
                    <li class="hp"></li>
                </ul>
                <div class="play"></div>

            </div>

            <div class="computer">

                <div class="image-container"><img class="image-play" src=""></div>
                <ul class="hp-container">
                    <li class="hp"></li>
                    <li class="hp"></li>
                    <li class="hp"></li>
                </ul>
                <div class="play"></div>

            </div>

            <div class="result">WELCOME TO ROCK - PAPER - SCISSORS.<br> CHOOSE A PLAY TO START.</div>

        </main>

    </div>

</body>

</html>
